{% extends 'base.html' %}

{% block content %}
<div class="ui two column grid">
  <div class="two wide column">
    <div class="ui vertical menu">
      <div class="item">
        <div class="ui input">
          <form action="" method="get">
            <input name="q" type="text" placeholder="Search...">
          </form>

        </div>
      </div>
      <div class="item">
        Viloyatlar
        <div class="menu">
          {% for item in list%}
          <a class="item region" data-loc="{{item.coordinates}}">{{item.region_name}}</a>
          {% endfor%}
          <!-- <a class="active item region" data-loc="69.2500,41.3167">Toshkent SHahari</a>
          <a class="item region" data-loc="64.3456,39.7072">Buxoro</a>
          <a class="item region" data-loc="66.9757,39.6552">Samarqand</a>
          <a class="item region" data-loc="72.166667,40.75">Andijon</a> -->
        </div>
      </div>
      <a class="item">
        <i class="grid layout icon"></i> Browse
      </a>
      <a class="item">
        Messages
      </a>
      <div class="ui dropdown item">
        More
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item"><i class="edit icon"></i> Edit Profile</a>
          <a class="item"><i class="globe icon"></i> Choose Language</a>
          <a class="item"><i class="settings icon"></i> Account Settings</a>
        </div>
      </div>
    </div>
  </div>

  <div class="fourteen wide column">
    <div class="ui container">
      <div id="map"></div>
    </div>
  </div>


</div>
